{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Old Fashioned Cooking{% endblock %}</title>
     <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">


    <!-- Кастомные стили -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link rel="stylesheet" href="{% static 'css/recipe.css' %}">
    <link rel="stylesheet" href="{% static 'css/citation&msg.css' %}">
    <link rel="stylesheet" href="{% static 'css/paginations.css' %}">
    <link rel="stylesheet" href="{% static 'css/password_hints.css' %}">
    <link rel="stylesheet" href="{% static 'css/categories.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_info.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

    

    <!-- Дополнительные стили для конкретных страниц -->
    {% block extra_css %}{% endblock %}

</head>


<body>

    <!-- Навигационная панель -->
    <nav class="navbar">
        <div class="navbar-links">
            {% block navbar %}{% endblock %}
        </div>
    </nav>

    <!-- Основное содержимое -->
    {% block content %}{% endblock %}


</body>
